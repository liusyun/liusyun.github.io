<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Station | 心情轉運站</title>
    <!-- 引入與主頁一致的字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+SC:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* 使用你主頁的色調變量 */
            --c-tech: #a8edea;   /* 清新藍 */
            --c-movies: #fed6e3; /* 柔和粉 */
            --c-books: #f5f7fa;  /* 紙張白 */
            --c-games: #ffecd2;  /* 活力橙 */
            --text-main: #5D4037;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Fredoka One', 'Noto Sans SC', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 背景使用柔和的漸變 */
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: var(--text-main);
        }

        /* --- 頂部導覽列 (保持與主頁一致) --- */
        .main-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 1.8rem;
            color: var(--text-main);
            text-decoration: none;
            text-shadow: 2px 2px 0px #fff;
        }
        .nav-links { display: flex; gap: 40px; }
        .nav-item {
            text-decoration: none;
            color: var(--text-main);
            font-size: 1.1rem;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.8);
        }

        /* --- 雲層裝飾 --- */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(15px);
            z-index: 0;
            animation: floatCloud 25s infinite linear;
        }
        .c1 { width: 300px; height: 100px; top: 15%; left: -10%; }
        .c2 { width: 250px; height: 120px; bottom: 10%; right: -5%; animation-direction: reverse; }

        /* --- 主容器 --- */
        .station-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px var(--text-main);
        }

        .subtitle {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* --- 輸入區 --- */
        .input-wrapper {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 50px;
            display: flex;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 15px 20px;
            font-size: 1rem;
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-main);
            outline: none;
        }

        .print-btn {
            background: var(--text-main);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .print-btn:hover { transform: scale(1.1) rotate(10deg); }

        /* --- 車票樣式 --- */
        .ticket-wrapper {
            display: none; /* 初始隱藏 */
            margin-top: 40px;
            perspective: 1000px;
        }

        .ticket {
            background: #fff;
            width: 100%;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            animation: ticketPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .ticket:hover { transform: translateY(-5px); }

        .ticket-left {
            flex: 2;
            padding: 25px;
            text-align: left;
            border-right: 2px dashed #ddd;
            position: relative;
        }
        /* 缺口 */
        .ticket-left::before, .ticket-left::after {
            content: ''; position: absolute; right: -10px; width: 20px; height: 20px;
            background: #8ec5fc; border-radius: 50%; /* 背景色需動態調整，這裡暫定 */
        }
        .ticket-left::before { top: -10px; }
        .ticket-left::after { bottom: -10px; }

        .label { font-size: 0.8rem; color: #999; letter-spacing: 1px; }
        .mood-text { 
            font-size: 1.8rem; 
            color: var(--text-main); 
            margin: 5px 0 15px; 
            font-family: 'Noto Sans SC';
            font-weight: 900;
        }
        .quote { font-size: 0.9rem; color: #666; line-height: 1.4; }

        .ticket-right {
            flex: 1;
            background: var(--c-tech); /* 默認色 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 10px;
        }
        .enter-text { 
            writing-mode: vertical-rl; 
            font-weight: 900; 
            letter-spacing: 5px; 
            border: 2px solid var(--text-main);
            padding: 10px 5px;
            border-radius: 10px;
        }

        @keyframes floatCloud { 0% { transform: translateX(-100px); } 100% { transform: translateX(100vw); } }
        @keyframes ticketPop { 0% { opacity: 0; transform: translateY(50px) rotateX(-20deg); } 100% { opacity: 1; transform: translateY(0); } }

        /* 響應式 */
        @media (max-width: 768px) {
            .main-header { padding: 15px 20px; }
            .ticket { flex-direction: column; }
            .ticket-left { border-right: none; border-bottom: 2px dashed #ddd; }
            .ticket-left::before, .ticket-left::after { display: none; }
            .ticket-right { padding: 20px; }
            .enter-text { writing-mode: horizontal-tb; letter-spacing: 2px; }
        }
    </style>
</head>
<body>

    <!-- 頂部導覽 (保持一致) -->
    <header class="main-header">
        <a href="home.html" class="logo">lin的小屋</a>
        <nav class="nav-links">
            <a href="index.html" class="nav-item">HOME</a>
            <!-- 這裡依然顯示 EMOTION，直到用戶輸入 -->
            <a href="emotion.html" class="nav-item">EMOTION</a>
        </nav>
    </header>

    <div class="cloud c1"></div>
    <div class="cloud c2"></div>

    <div class="station-container">
        <h1 class="title">MOOD LAB</h1>
        <p class="subtitle">输入你的心情，领取前往异世界的车牌</p>

        <!-- 輸入框 -->
        <div class="input-wrapper" id="input-box">
            <input type="text" id="mood-input" placeholder="例如：开心、有点累、想喝奶茶..." autocomplete="off">
            <button class="print-btn" id="generate-btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <!-- 車票顯示區 -->
        <div class="ticket-wrapper" id="ticket-wrapper">
            <!-- 點擊車票跳轉回主頁 -->
            <div class="ticket" id="ticket" onclick="goHome()">
                <div class="ticket-left">
                    <div class="label">CURRENT MOOD</div>
                    <div class="mood-text" id="t-mood">---</div>
                    <div class="label">NOTE</div>
                    <div class="quote" id="t-quote">記錄當下的瞬間</div>
                </div>
                <div class="ticket-right" id="t-right">
                    <div class="enter-text">返回</div>
                </div>
            </div>
            <p style="margin-top: 15px; font-size: 0.9rem; color: #fff; opacity: 0.8;">记录心情</p>
        </div>
    </div>

    <script>
        // 定義你網站的四種色調
        const colors = [
            { bg: '#a8edea', name: 'Fresh Blue' },  // Tech
            { bg: '#fed6e3', name: 'Soft Pink' },   // Movies
            { bg: '#f5f7fa', name: 'Pure White' },  // Books
            { bg: '#ffecd2', name: 'Energetic Orange' } // Games
        ];

        const quotes = [
            "生活就是由這些瞬間組成的。",
            "記錄下來，就是永恆。",
            "願你有個美好的一天。"
        ];

        const inputBox = document.getElementById('input-box');
        const ticketWrapper = document.getElementById('ticket-wrapper');
        const moodInput = document.getElementById('mood-input');
        const generateBtn = document.getElementById('generate-btn');

        // 生成邏輯
        function generateTicket() {
            const mood = moodInput.value.trim();
            if (!mood) return;

            // 1. 隨機選擇一種色調和語錄
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            // 2. 渲染車票
            document.getElementById('t-mood').innerText = mood;
            document.getElementById('t-quote').innerText = randomQuote;
            
            // 設置右側背景色
            const rightPart = document.getElementById('t-right');
            rightPart.style.backgroundColor = randomColor.bg;

            localStorage.setItem('userMood', mood);

            // 4. UI 切換動畫
            inputBox.style.display = 'none';
            ticketWrapper.style.display = 'block';
        }

        // 返回主頁
        function goHome() {
            window.location.href = "home.html";
        }

        // 事件監聽
        generateBtn.addEventListener('click', generateTicket);
        moodInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateTicket();
        });
    </script>
</body>
</html>
