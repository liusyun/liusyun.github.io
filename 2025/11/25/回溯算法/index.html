<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
<link rel="stylesheet" href="/css/category.css">
 

    <style>
        /* 按键固定定位 (与 Index/Category 保持一致) */
        theme-button {
            position: fixed; 
            top: 5%; 
            right: 5%; 
            z-index: 2000;
        }
    </style>
<meta name="generator" content="Hexo 8.1.1"></head>

<body class="preload" style="overflow-y: scroll; padding-bottom: 50px;">
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('night-mode');
            }
        })();
    </script>

    <theme-button id="btn" size="1"></theme-button>
    
    <script>
        (function() {
            const btn = document.getElementById('btn');
            const savedTheme = localStorage.getItem('theme');
            if (btn && savedTheme) {
                btn.setAttribute('value', savedTheme);
            }
        })();
    </script>

    
    
    
      <a href="/categories/tech/" class="back-btn-post">
          <i class="fa-solid fa-arrow-left"></i> BACK TO TECH
      </a>
    

    <main class="container">
      <article class="article-body" style="background: var(--card-bg); padding: 50px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); color: var(--text-main); transition: background 0.3s, color 0.3s;">
          
          <h1 style="font-size: 2.5rem; margin-bottom: 10px; color: var(--text-main);">回溯</h1>
          
          <p style="color: #999; font-size: 0.9rem; margin-bottom: 40px;">
              <i class="fa-regular fa-calendar"></i> 2025-11-25 
              · tech 分区
          </p>
          
          <hr style="opacity: 0.2; margin-bottom: 30px;">
          
          <section class="post-content">
              
          </section>
          
          <div class="post-nav" style="margin-top: 50px; padding-top: 30px; border-top: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between;">
              
              <div class="nav-item prev-nav" style="max-width: 45%;">
                  
                      <a href="/2025/12/05/%E8%88%9E%E8%88%9E%E8%88%9E/" class="nav-link prev-link" style="color: var(--primary); font-weight: 700; text-decoration: none;">
                          <i class="fa-solid fa-arrow-left"></i> 上一篇: 即使筋疲力竭，也不能停下脚步 —— 舞！舞！舞！
                      </a>
                  
              </div>
              
              <div class="nav-item next-nav" style="max-width: 45%;">
                  
                      <a href="/2025/11/25/%E6%88%98%E7%A5%9E4/" class="nav-link next-link" style="color: var(--primary); font-weight: 700; text-decoration: none; text-align: right; display: block;">
                          下一篇: 何为神，何为人 —— 战神4简评 <i class="fa-solid fa-arrow-right"></i>
                      </a>
                  
              </div>

          </div>
      </article>
    </main>

    <script src="/js/button.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('btn');
            const body = document.body;

            // 1. 监听切换事件
            if (btn) {
                btn.addEventListener("change", e => {
                    const isDarkMode = e.detail === 'dark';
                    
                    // 保存状态
                    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

                    // 切换 Class (具体的样式变化由 css/category.css 中的 body.night-mode 控制)
                    if (isDarkMode) {
                        body.classList.add('night-mode');
                    } else {
                        body.classList.remove('night-mode');
                    }
                });
            }

            // 2. 移除 preload 类，恢复过渡动画
            setTimeout(() => {
                body.classList.remove('preload');
            }, 100);
        });
    </script>
</body>
</html>
