<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home | 溫馨小窩</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+SC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF9A9E;
            --secondary: #FECFEF;
            --accent: #FFB347;
            --text-main: #5D4037;
            /* 將卡片背景透明度調高，使其更融入背景 */
            --card-bg: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Fredoka One', 'Noto Sans SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            position: relative;
            background: #fff1eb;
        }

        /* --- 背景層容器 --- */
        .bg-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            /* 您可以在此替換圖片 URL */
            background-image: url('https://images.unsplash.com/photo-1528164344705-47542687000d?q=80&w=2092&auto=format&fit=crop'); 
        }

        /* 第一層：清晰層 (Clear) */
        .bg-clear {
            z-index: 1;
        }

        /* 第二層：模糊層 (Blur) */
        .bg-blur {
            z-index: 2;
            filter: blur(15px); /* 模糊強度 */
            transform: scale(1.05); /* 消除邊緣白邊 */
            
            /* --- [核心修改] 漸變方向反轉 --- */
            /* 315deg = 從右下角往左上角指 */
            /* transparent (右下, 起點) = 不顯示模糊層 = 清晰 */
            /* black (左上/右上, 終點) = 顯示模糊層 = 模糊 */
            -webkit-mask-image: linear-gradient(315deg, transparent 10%, black 80%);
            mask-image: linear-gradient(315deg, transparent 10%, black 80%);
        }

        /* 第三層：氛圍疊色 (Overlay) */
        .bg-overlay {
            z-index: 3;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(315deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 241, 235, 0.4) 100%);
        }

        /* --- 櫻花特效 --- */
        #sakura-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .sakura {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100% 0 100% 0;
            animation: fall linear infinite;
            box-shadow: 0 0 5px rgba(255, 154, 158, 0.3);
        }

        /* --- 主卡片 --- */
        .card {
            position: relative;
            z-index: 10;
            padding: 50px 70px;
            background: var(--card-bg);
            border-radius: 30px;
            /* 移除了 inset 的白色描邊，只保留輕微的陰影 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(20px);
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
        }

        /* 已刪除 sticker 相關樣式 */

        h1 {
            font-size: 4.5rem;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '✨';
            position: absolute;
            top: 0;
            right: -40px;
            font-size: 2rem;
            animation: twinkle 2s infinite;
        }

        h2 {
            font-size: 1.2rem;
            color: var(--text-main);
            font-weight: 700;
            margin-bottom: 40px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .btn {
            display: inline-block;
            padding: 16px 50px;
            font-size: 1.4rem;
            color: white;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* 移除了白色邊框 */
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 154, 158, 0.6);
        }

        .btn:active {
            transform: translateY(2px) scale(0.95);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(var(--r, 0deg)); }
            50% { transform: translateY(-10px) rotate(var(--r, 0deg)); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        @keyframes fall {
            0% { opacity: 1; top: -10%; transform: translateX(0) rotate(0deg); }
            100% { opacity: 0; top: 110%; transform: translateX(100px) rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .card { padding: 40px 20px; width: 90%; }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <!-- 1. 清晰圖層 -->
        <div class="bg-layer bg-clear"></div>
        <!-- 2. 模糊圖層 (反向遮罩：右下清晰，其他區域漸變模糊) -->
        <div class="bg-layer bg-blur"></div>
        <!-- 3. 疊色層 -->
        <div class="bg-overlay"></div>
    </div>

    <div id="sakura-container"></div>

    <main class="card" id="card">
        <!-- 已刪除櫻花和咖啡杯貼紙 -->

        <h1>HELLO!!</h1>
        <br>
        <h2>歡迎來到 lin 的博客</h2>
        <br>

        <a href="home.html" class="btn">Enter World</a>
    </main>

    <script>
        const card = document.getElementById('card');
        const body = document.querySelector('body');

        // 視差效果
        body.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 40;
            const y = (window.innerHeight / 2 - e.pageY) / 40;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        body.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // 櫻花生成器
        const sakuraContainer = document.getElementById('sakura-container');

        function createSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            const size = Math.random() * 10 + 5 + 'px';
            sakura.style.width = size;
            sakura.style.height = size;
            sakura.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 4 + 's';
            sakura.style.animationDuration = duration;
            const colors = ['#fff', '#ffe6e9', '#ffccd5'];
            sakura.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            sakuraContainer.appendChild(sakura);
            setTimeout(() => {
                sakura.remove();
            }, parseFloat(duration) * 1000);
        }
        setInterval(createSakura, 300);
    </script>
</body>
</html>
